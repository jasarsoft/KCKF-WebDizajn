<!DOCTYPE HTML>
<html>
    <head>
        <title>Primjer 5 - Formatiranje teksta</title>
    </head>
    <style>
    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
        border-color: #FF0000;
        width: 50%;
    }
    </style>
    <body>
        <h2>Primjer horizontalne linije</h2>
        <p algin="center">
            Svecana kolektivna zakletva na Dan republike, 29 XI glasila je:
        </p>

        <!--horizontalna linija, debljine 5, crvene boje-->
        <hr width="80%" algin="center" size="5" color="red">

        <div algin="center">
            <font color="blue"> 
                <b>"Danas kada postajem pionir dajem casnu pionirsku rijec da cu marljivo uciti i raditi..."</b>
            </font>
        </div>

        <!--horizontalna linija, debljine 7, zajencena-->
        <hr width="50%" algin="right" size="7" noshade>

        <div>
            Olimpik express prestavljao je brzi voz od Beograda do Sarajeva.
            Poceo je da saobraca od olimpijade u Sarajevu.
        </div>    
    </body>
</html>
