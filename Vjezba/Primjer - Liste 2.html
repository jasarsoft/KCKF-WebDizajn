<!DOCTYPE html>
<html>      

<head>
    <title>Liste</title>
</head>

<body>
    <!-- Unordered List - Nenumerisane list -->
    <ul type="circle">
        <li>ponedjeljak</li>
        <li>utorka</li>
        <li>srijeda</li>
        <li>cetvrtak</li>
        <li>petak</li>
    </ul>
    <!-- Order List - Numerisane list -->
    <ol type="A">
        <li>ponedjeljak</li>
        <li>utorka</li>
        <li>srijeda</li>
        <li>cetvrtak</li>
        <li>petak</li>
    </ol>
</body>


</html>
