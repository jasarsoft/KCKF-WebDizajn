<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../css/stil.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="headerContent">
                    <img src="../slike/locked.png" alt="key" />
                    <span>Sign In</span>
                </div><!-- end of headerContent -->
            </div><!-- end of header -->

            <div id="formContent">
                <label for="username" class="textLabel">Username</label><br>
                <input type="text" id="username" name="username" class="textInput" placeholder="Type here"/><br>
                <label for="pw" class="textLabel">Password</label><br>
                <input type="password" id="pw" name="pw" class="textInput" placeholder="Type here"/><br>
                <input type="checkbox" id="chx" name="rememberMe"/>
                <label for="chx">Remeber me</label>
                <div id="signIn">
                    <a href="#">
                        <span>Sign in</span>
                        <img src="../slike/arrow_right.png" alt="arrow"/>
                    </a>
                </div><!-- end of signIn -->
            </div><!-- end of formContent -->
            <div id="footer">
                <a href="#" >Forgot your password?</a>
                <a href="#">New user?Register now</a>

            </div><!-- end of footer -->
        </div><!-- end of container -->
    </body>

</html>
